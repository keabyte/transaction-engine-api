# VM options: -Dmicronaut.environments=dev

micronaut:
  server:
    port: 8100

datasources:
  default:
    url: jdbc:postgresql://localhost:8101/txn-client-api
    username: postgres
    password: postgres

jpa:
  default:
    properties:
      hibernate:
        show_sql: true

kafka:
  bootstrap:
    servers: localhost:8103

